<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div class="header">ROCK PAPER SCISSORS</div>
        <div class="header2">First to 5 wins the game</div>
        <div class="choices">
            <div>Choose your weapon wisely:</div>
            <div class="buttons">
            <button id="rock"><img src ="rock.png" alt="rock image"></button>
            <button id="paper"><img src="paper.png" alt="clipart of paper"></button>
            <button id="scissors"><img src="scissors.png" alt="clipart of scissors"></button>
            </div>
        </div>
        <div class="container">
            <div id="score">Score</div>
            <div class="scoreContainer">
                <div id="playerResults">Player: </div>
                <div id="playerScore">0</div>
                <div id="computerResults">Computer: </div>
                <div id="computerScore">0</div> 
            </div>
            <div id="selections"></div>
            <div id="roundAnnounce"></div>
            <div id="gameAnnounce"></div>
        </div>
        <footer class="footer">Made by Kuni</footer>
    </body>
    <script src="script.js"></script>
</html>
